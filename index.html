<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">

</head>
<body>
	<div class="main-container">

		<nav class="navigation-container">
            <button class="home-button">
                <figure>
                    <img src="./assets/images/Frame 16.svg" alt="" srcset="">
                </figure>
            </button>

            <div class="navigation-right">
                <button class="about-us-button">About Us</button>
                <button class="my-recipe-button">
                    <a href="recipes.html" class="link">My recipes</a>
                </button>
           
            </div>
		</nav>

		<div class="toast-container flex-center">
			<div class="toast">Error fetching data: 123456789087654321</div>
		</div>

		<div class="header-container">
			<div class="header-text">Your Ultimate Destination for Food Recipes</div>
			<button class="scroll-to-create">Get started</button>
		</div>

		<h2 class="main-title">Create new recipe</h2>

		<form class="recipe-input-form">

			<label for="name">Name</label>
			<input type="text" name="name" class="name">

			<label for="category">Category</label>
			<select name="category" class="category">
				<option value="breakfast">Breakfast</option>
				<option value="lunch">Lunch</option>
				<option value="dinner">Dinner</option>
			</select>
        
			
			<label for="ingredients">Ingredients</label>
			<div class="ingredients-box">
				<input type="text" name="ingredients" class="ingredients">
				<button class="add-ingredient">Add</button>
			</div>

			<div class="ingredients-list"></div>

			<label for="instructions">Instructions</label>
			<textarea name="instructions" name="instructions" class="instructions" placeholder="Enter recipe instructions here ..."></textarea>
			<button class="submit-button">Add recipe</button>

		</form>
	</div>
	<script src="./js/app.js"></script>
</body>
<footer>

	<figure>
		<img src="">
	</figure>

</footer>
</html>
